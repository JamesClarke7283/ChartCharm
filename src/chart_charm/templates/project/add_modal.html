<script src="{{ url_for('static', filename='js/components/add_project_modal.js') }}"></script>
<!-- Modal for Adding Project -->
<dialog id="add-project-modal">
    <article>
        <h1>Add New Project</h1>
        <hr class="pico-divider"> <!-- Divider -->

        <!-- Form for Project Name and Description -->
        <form id="add-project-form" action="{{ url_for('project.create') }}" method="post">
            <div class="pico-form-group">
                <label for="project-name">Name:</label>
                <input type="text" id="project-name" name="project_name" class="pico-form-control" required>
            </div>
            
            <div class="pico-form-group">
                <label for="project-description">Description:</label>
                <textarea id="project-description" name="project_description" class="pico-form-control" rows="3"></textarea>
            </div>

            <!-- Buttons: Save and Cancel -->
            <div class="pico-form-group">
                <button type="button" class="pico-btn pico-btn-secondary" onClick="closeModal(document.getElementById('add-project-modal'))">Cancel</button>
                <button type="submit" class="pico-btn pico-btn-primary">Save</button>
            </div>
        </form>
    </article>
</dialog>
